<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" class="button" type="text/css" href="calcu.css">
</head>
<body   >
	
	<div class="main">

		<form name="form">
		<input id="space" type="text" name="textview">

<table>
	<tr>
		<td colspan="3"><input class="button" id="ac" type="button" name="reset" value="AC" onclick="c()"></td>
		<td ><input class="button" type="button" name="back" value="<" onclick="ba()"></td>
	</tr>
	<tr>
		<td><input class="button" type="button" name="7" value="7" onclick="insert(7)"></td>
		<td><input class="button" type="button" name="8" value="8"  onclick="insert(8)"></td>
		<td><input class="button" type="button" name="9" value="9"  onclick="insert(9)"></td>
		<td><input class="button" type="button" name="multiply" value="x" onclick="insert('*')""></td>
	</tr>
	<tr>
		<td><input class="button" type="button" name="4" value="4"  onclick="insert(4)"></td>
		<td><input class="button" type="button" name="5" value="5"  onclick="insert(5)"></td>
		<td><input class="button" type="button" name="6" value="6"  onclick="insert(6)"></td>
		<td><input class="button" type="button" name="minus" value="-" onclick="insert('-')"></td>
	</tr>
	<tr>
		<td><input class="button" type="button" name="1" value="1" onclick="insert(1)"></td>
		<td><input class="button" type="button" name="2" value="2" onclick="insert(2)"></td>
		<td><input class="button" type="button" name="3" value="3" onclick="insert(3)"></td>
		<td><input class="button" type="button" name="plus" value="+" onclick="insert('+')"></td>
	</tr>
	<tr>
		<td colspan="2"><input class="button" id="dc" type="button" name="0" value="0" onclick="insert(0)"></td>
		<td><input class="button" type="button" name="dot" value="." onclick="insert('.')"></td>
		<td><input class="button" type="button" name="equals" value="=" onclick="equal()"></td>
		
	</tr>
</table>

</div>


	<script type="text/javascript">
		function insert(num)
		{
			 document.form.textview.value= document.form.textview.value+num
		}
		function equal()
		 {
			var exp =document.form.textview.value;
			if (exp) {
				document.form.textview.value=eval(exp)
			}
		}
		function c()
		{
			document.form.textview.value="";
		}
		function ba()
		{
			var exp = document.form.textview.value;
			document.form.textview.value= exp.substring (0,exp.length-1);
		
		}
	</script>

</body>
</html>
